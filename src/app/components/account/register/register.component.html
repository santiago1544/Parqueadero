<div class="wrapper fadeInDown">
  <div id="formContent">
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <br>
          <label for="firstName">Nombres</label>
          <input type="text" formControlName="firstName" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.firstName.errors }" />
          <div *ngIf="submitted && f.firstName.errors" class="invalid-feedback">
              <div *ngIf="f.firstName.errors.required">Se requieren los nombres</div>
          </div>
      </div>
      <div class="form-group">
          <label for="lastName">Apellidos</label>
          <input type="text" formControlName="lastName" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.lastName.errors }" />
          <div *ngIf="submitted && f.lastName.errors" class="invalid-feedback">
              <div *ngIf="f.lastName.errors.required">Se requieren los apellidos</div>
          </div>
      </div>
      <div class="form-group">
          <label for="username">Nombre de usuario</label>
          <input type="text" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
          <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
              <div *ngIf="f.username.errors.required">Se requiere un nombre de usuario</div>
          </div>
      </div>
      <div class="form-group">
          <label for="password">Contraseña</label>
          <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
          <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
              <div *ngIf="f.password.errors.required">Se requiere una contraseña</div>
              <div *ngIf="f.password.errors.minlength">La contraseña debe tener al menos 6 caracteres </div>
          </div>
      </div>
      <div class="form-group">
          <button [disabled]="loading" class="btn btn-primary">
              <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
              Registro
          </button>
          <a routerLink="../login" class="btn btn-link">Cancelar</a>
      </div>
  </form>


  </div>
</div>
